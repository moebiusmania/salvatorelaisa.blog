# Build the website to produce the static files,
# also serves as a test for regressions

name: Build

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.4.0]

    steps:
      - uses: actions/checkout@v4
      - name: ğŸ’» Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run lint
        run: npm run lint

      - name: ğŸ“ Run unit tests
        run: npm run test

      - name: ğŸ—ï¸ Build static website
        run: npm run generate
